<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    
body {
    font-family: sans-serif;
    background-color: #f0f0f0; 
    margin: 0;
    min-height: 100vh; 
  
}


.form-wrapper {
    
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); /
    
}

.container1 {
    background-color: #ffffff;
    border-radius: 40px;
    padding: 60px 40px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
    margin-top: 200px;
    align-items: center;
    left: 650px;
    
   
}

.header-title {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 30px;
    text-align: center;
    text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
    letter-spacing: 1px;
}

.form-group {
    margin-bottom: 25px;
}


label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
    font-weight: 500;
}

   input[type="text"],
input[type="password"],
textarea {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: none;
    border-radius: 8px;
    background-color: #c9e2f4;
    color: #333;
    font-size: 16px;
    outline: none;
    transition: background-color 0.2s;
    gap: 10px;
}


#book-name {
 
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: none;
    border-radius: 8px;
    background-color: #c9e2f4;
    color: #333;
    font-size: 16px;
    outline: none;
    transition: background-color 0.2s;
}



textarea {
    resize: vertical;
    min-height: 100px;
}


input:focus,
textarea:focus {
    background-color: #b0d8f7;
}


.request-button {
    background-color: #6da2cd;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 0.5px;
    float: right;
    margin-top: 10px;
    transition: background-color 0.2s, transform 0.1s;
}

.request-button:hover {
    background-color: #5a8bb3;
}

.request-button:active {
    transform: scale(0.98);
}
.forget-button {
    background-color: #cda26d;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 0.5px;
    float: left;
    margin-top: 10px;
    transition: background-color 0.2s, transform 0.1s;
   
}

.forget-button:hover {
    background-color: #b35a5a;
}

.forget-button:active {
    transform: scale(0.98);
}


.book-request-form::after {
    content: "";
    display: table;
    clear: both;
}

.footer-text {
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    color: #888;
}

 </style>

<body>
    
    <header>
        <h1>Mimir</h1>
           <nav>
       
   
         <a href="index.html">Home</a>
        <a href="alb.html">All books</a>
        <a href="req.html">Requesta book</a>     
        <a href="sin.html">Single book</a>
         <a href="yrs.html">Yours</a>
         <a href="up.html">Sign Up</a>
         <a href="log.html">Login</a>
 
    </nav>
      </header>
       <section class="log">
        
                <h2>LOGIN</h2>
            </div>
            </section>
              
      
    </header>
     <div class="container1">
        <h1 class="header-title">LOGIN</h1>
      <div class="form-group">
                <label for="full-name">EMAIL / USERNAME</label>

                <input type="text" id="full-name" name="full-name" required>
            </div>
       <br>
            <div class="form-group">
                <label for="PASSWORD">PASSWORD</label>
                <input type="password" id="email" name="password" required>
            </div>
            <br>
               <button type="submit" class="request-button"><a href="index.html">LOGIN</a></button>
               <button type="submit" class="forget-button">FORGET IT !</button>
            </div>
               
            
      
  
    <br>
    <br>
    <br>
    <footer>
  <h2>Mimir</h2>
  <p>Youcode Library Books List</p>
</footer>
</div>
</body>
</html>
